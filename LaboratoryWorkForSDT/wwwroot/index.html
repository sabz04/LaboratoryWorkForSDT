<!DOCTYPE html>
<html>

<head>
    <script src="actionPage.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <title>Seedlings in our world</title>
</head>

<body onload="mainFunc();">

    <h2>List of seedlings:</h2>

    <form name="seedlingForm">

        <input type="hidden" name="id" value="0" />

        <div class="form-group col-md-5">
            <label for="name">Seedling name:</label>
            <input class="form-control" name="name" />
        </div>

        <div class="form-group col-md-5">
            <label for="type">Seedling type:</label>
            <input class="form-control" name="type" />
        </div>

        <div class="form-group col-md-5">
            <label for="count">Seedling count:</label>
            <input class="form-control" name="count" />
        </div>

        <div class="form-group col-md-5">
            <label for="price">Seedling price:</label>
            <input class="form-control" name="price" />
        </div>

        <div class="form-group col-md-5">
            <button type="submit" id="submit" class="btn btn-primary">Save data</button>
            <a id="reset" onclick="reset()" class="btn btn-primary">Clear data</a>
        </div>

    </form>

    <table class="table table-condensed table-striped  col-md-6">
        <thead>
            <tr>
                <th>Id</th>
                <th>Seedling name</th>
                <th>Seedling type</th>
                <th>Seedling count</th>
                <th>Seedling price</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
        </tbody>

    </table>

</body>

</html>
